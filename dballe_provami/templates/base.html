<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}Provami{% end %}</title>

    <!-- Bootstrap -->
    <link href="{{ static_url('bootstrap-3.3.7/css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ static_url('jquery-3.2.1/jquery-3.2.1.min.js') }}"></script>
    <script src="{{ static_url('sockjs-1.1.4/sockjs.min.js') }}"></script>
    <script src="{{ static_url('provami/connection.js') }}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript">
    (function($) {
      function main() {
        window.ws_connection = new provami.Connection("/sockjs");
      }
      $(document).ready(main);
    })(jQuery);
    </script>

    {% block head %}
    {% end %}
  </head>
  <body>
    <div class="container">
      <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ reverse_url('home') }}">provami</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="{{ reverse_url('home') }}">provami</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>
    </div>
    {% block body %}
    {% end %}
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ static_url('bootstrap-3.3.7/js/bootstrap.min.js') }}"></script>
  </body>
</html>
